<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="icon" type="image/png" href="./src/assets/img/favicon.png">

  <script type="module" src="/src/main.ts" defer></script>
</head>

<body>
  <div id="app" class="app">
    <main class="main">
      <div class="header-container">
        <div id="weather-text" class="header-text"></div>
        <img id="weather-img" class="weather-img">
      </div>
      <div id="location" class="location-text"></div>
      <div id="date" class="date-text"></div>
      <div id="time" class="time-text"></div>
      <div id="temperature" class="current-temp-text"></div>
      <button id="swap-temperature-button" class="swap-temp-button">Display Â°F</button>
      <div class="search-container">
        <input type="text" id="search-bar" class="search-bar" placeholder="Search location...">
        <button id="search-button" class="search-button">search</button>
      </div>
    </main>
    <div class="sidebar">
      <div class="sidebar-container">
        <img class="temperature-icon" src="./src/img/temperature-icon.svg">
        <div>
          <label class="sidebar-label">Feels Like</label>
          <div id="feels-like" class="sidebar-text"></div>
        </div>
      </div>
      <div class="sidebar-container">
        <img class="temperature-icon" src="./src/img/humidity.png">
        <div>
          <label class="sidebar-label">Humidity</label>
          <div id="humidity" class="sidebar-text"></div>
        </div>
      </div>
      <div class="sidebar-container">
        <img class="temperature-icon" src="./src/img/wind.png">
        <div>
          <label class="sidebar-label">Wind Speed</label>
          <div id="wind-speed" class="sidebar-text"></div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="day-container">
        <div id="next-day1-name" class="day-text"></div>
        <div id="day1-max-temp" class="max-temp"></div>
        <div id="day1-min-temp" class="min-temp"></div>
      </div>
      <div class="day-container">
        <div id="next-day2-name" class="day-text"></div>
        <div id="day2-max-temp" class="max-temp"></div>
        <div id="day2-min-temp" class="min-temp"></div>
      </div>
    </div>
  </div>
</body>

</html>
