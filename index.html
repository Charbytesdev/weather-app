<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <script type="module" src="/src/main.ts" defer></script>
</head>

<body>
  <div id="app" class="app">
    <main>
      <div class="header-container">
        <div id="weather-text" class="header-text"></div>
        <img id="weather-img" class="weather-img">
      </div>
      <div id="location" class="location-text"></div>
      <div id="date" class="date-text"></div>
      <div id="time" class="time-text"></div>
      <div id="temperature" class="current-temp-text"></div>
      <button id="swap-temperature-button" class="swap-temp-button">Display Â°F</button>
      <div class="search-container">
        <input type="text" id="search-bar" class="search-bar" placeholder="Search location...">
        <button id="search-button" class="search-button">search</button>
      </div>
    </main>
    <div class="sidebar">
      <div id="feels-like" class="feels-like-text"></div>
      <div id="humidity" class="humidity-text"></div>
      <div id="wind-speed" class="wind-speed-text"></div>
    </div>

    <div class="footer">
      <div>
        <div id="next-day1-name" class="day1-text"></div>
        <div id="day1-max-temp" class="day1-max-temp-text"></div>
        <div id="day1-min-temp" class="day1-min-temp-text"></div>
      </div>
      <div>
        <div id="next-day2-name" class="day2-text"></div>
        <div id="day2-max-temp" class="day2-max-temp-text"></div>
        <div id="day2-min-temp" class="day2-max-temp-text"></div>
      </div>
    </div>
  </div>
</body>

</html>
